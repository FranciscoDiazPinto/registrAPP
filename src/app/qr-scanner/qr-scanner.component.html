<ion-header>
  <ion-toolbar>
    <ion-title>QR Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="scanQRCode()">Escanear QR</ion-button>

  <ion-text *ngIf="scanResult">
    <h2>Resultado:</h2>
    <p>{{ scanResult }}</p>
  </ion-text>
</ion-content>
