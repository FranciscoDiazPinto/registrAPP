<ion-header [translucent]="true">
    <ion-toolbar>
      <a [routerLink]="['/home']">
        <img src="../../assets/Images/LOGOblanco.png" class="logo">
      </a>
    </ion-toolbar>
  </ion-header>
  
   
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let code of qrCodes">
        <ion-label>{{ code }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="scanQRCode()" [disabled]="!isSupported">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
