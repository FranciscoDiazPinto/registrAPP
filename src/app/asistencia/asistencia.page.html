<ion-header [translucent]="true">
    <ion-toolbar>
      <a [routerLink]="['/home']">
        <img src="../../assets/Images/LOGOblanco.png" class="logo">
      </a>
    </ion-toolbar>
  </ion-header>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Escáner QR para Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let code of qrCodes">
        <ion-label>{{ code }}</ion-label>
      </ion-item>
    </ion-list>
  
    <!-- Botón flotante centrado -->
    <ion-fab slot="fixed">
      <ion-fab-button (click)="scanQRCode()" [disabled]="!isSupported" class="centered-fab-button">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
