<ion-header [translucent]="true">
  <ion-toolbar>
    <a [routerLink]="['/home']">
      <img src="src\assets\Images\LOGOblanco.png" alt="Logo" class="logo-button">
    </a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
  <form>
    <ion-item>
      <ion-input 
        label="Correo Electrónico" 
        label-placement="floating" 
        fill="outline" >
      </ion-input>
    </ion-item>
  <br>
    <ion-item>
      <ion-input 
        label="Contraseña" 
        label-placement="floating" 
        fill="outline" 
        type="password"
        placeholder="Ingrese su respuesta secreta">
      </ion-input>
    </ion-item>
    <br>

      <a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a>


  </form>
</ion-content>
