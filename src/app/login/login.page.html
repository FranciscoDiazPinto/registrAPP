<ion-header [translucent]="true">
  <ion-toolbar>
    <a [routerLink]="['/home']">
      <img src="../../assets/Images/LOGOblanco.png" class="logo">
    </a>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <br>
  <form (ngSubmit)="onLogin()" class="login-form">
    <br>
    <h1>Inicio de Sesión</h1>
    <br>
    <br>
    <ion-item>
      <!-- Cambiado de email a username -->
      <ion-input [(ngModel)]="username" name="username" label="Nombre de Usuario" label-placement="floating" fill="outline" placeholder="Ingrese su nombre de usuario" required></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="password" name="password" label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="Ingrese su contraseña" required></ion-input>
    </ion-item>
    <br>
    <ion-button expand="full" type="submit">Login</ion-button>
    <br>
    <a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a>
  </form>
</ion-content>
