<ion-header [translucent]="true">
  <ion-toolbar>
    <a [routerLink]="['/home']">
      <ion-icon name="home" size="large"></ion-icon>
    </a>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form class="login-form">
    <ion-item>
      <ion-input 
        label="Correo Electrónico" 
        label-placement="floating" 
        fill="outline" >
      </ion-input>
    </ion-item>
  <br>
    <ion-item>
      <ion-input 
        label="Contraseña" 
        label-placement="floating" 
        fill="outline" 
        type="password"
        placeholder="Ingrese su respuesta secreta">
      </ion-input>
    </ion-item>
    <br>

      <a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a>


  </form>
</ion-content>
