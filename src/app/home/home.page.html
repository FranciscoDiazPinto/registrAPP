<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button size="default"[routerLink]="['/login']">
      Iniciar Sesion
    </ion-button>
    <ion-button size="default" [routerLink]="['/registro']">
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-button id="open-action-sheet-1">Iniciar Sesion</ion-button>
        <ion-action-sheet trigger="open-action-sheet-1" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
      </ion-item>
    
      <ion-item>
        <ion-button id="open-action-sheet-2">Registrarse</ion-button>
        <ion-action-sheet trigger="open-action-sheet-2" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
      </ion-item>
    
      <ion-item>
        <ion-button id="open-action-sheet-3">Recuperar Contrase√±a</ion-button>
        <ion-action-sheet trigger="open-action-sheet-3" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
      </ion-item>
    </ion-list>
    


  </div>
</ion-content>
